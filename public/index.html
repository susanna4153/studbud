<!DOCTYPE html>
<html lang="en">
<head>
    <title>StudBud</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="scss/main.scss">
        
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- Custom SCSS -->
    <link href="./scss/layout.scss" rel="stylesheet" type="text/css" />
    
  </head>
  
  <body>
    <!--SideBar-->
    <nav class="sidenav">
      <ul>
        <li><a href="index.html"><img src="images/SelectedKanbanboardIcon.png" alt=""></a></li>
        <li><a href="./pages/workspace/workspace.html"><img src="images/WorkspaceIcon.png" alt=""></a></li>
        <li><a href="./pages/flashcard/flashcard.html"><img src="images/FlashcardIcon.png" alt=""></a></li>
      </ul>
    </nav>
  
    <!--Page Heading & Logo-->
    <header class="page-heading">
      <a href="index.html"><img src="images/StudbudLogo.png" alt="StudbudLogo" id="logo"></a>
      <h1>Kanban Board</h1>
    </header>
  
    <main class="page-content">
      <div class="kanban-buttons">
        <!--Add Column Button-->
        <button type="button" class="btn btn-primary" id="add-column" data-bs-toggle="modal" data-bs-target="#columnModal" > + Column </button>
        <!--Adding Task Button -->
        <button type="button" class="btn btn-primary" id="add-task" data-bs-toggle="modal" data-bs-target="#taskModal"> + Task </button>
      </div>
  
      <!-- Task Modal -->
      <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="taskModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <form id="taskform">
                  <!--Task Name-->
                  <label for="task">Task:</label>
                  <input type="text" name="task" id="taskInput">
                  
                  <br>
                  <!--Class name-->
                  <label for="class-name">Class:</label>
                  <input type="text" name="class-name" id="classInput">

                  <br>
                  <!-- Priority -->
                  <label for="priority">Task Priority:</label>
                  <select name="prority" id="priorityInput">
                    <option value="">Select one</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
            
                  <br>
                  <!-- Date input -->
                  <label for="dueDate">Due Date: </label>
                  <input type="date" name="dueDate" id="dueDateInput">
                  
                  <br>
                  <!-- Time input -->
                  <label for="completionTime">Completion Time: </label>
                  <input type="time" name="completionTime" id="completionTimeInput">
            
                  <br>
                  <!--Estimated Completion Time-->
                  <label for="estimatedTime">Estimated completion time (in mins):</label>
                  <input type="number" name="estimatedTime" id="estimatedTimeInput">
       
                  <br>
                  <button type="submit"  class="btn btn-primary" id="task-button">Create Task</button>
                </form>
                <button type="button" class="btn btn-secondary"> Delete </button>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Add Column Modal-->
      <div class="modal fade" id="columnModal" tabindex="-1" aria-labelledby="columnModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="columnModalLabel">Add New Column</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <form id="column-form">
                  <label for="column-name">New Column Name</label>
                  <input type="text" name="column-name" id="column-name-input">
                  <p><em>Scroll left to see new column</em></p>
                  <button type="submit" id="column-form-button" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

     <section class="row" id="kanban">

      <!-- Kanban Column Template-->
      <div class="col-md-4 hidden" id="column-template">
        <div class="box kanban_column">
          <div class="column-heading">
            <h3 class="column-title">Column Template</h3>
            <button type="button" class="btn btn-secondary" id="delete-col">Delete</button>
          </div>
          <div class="taskList" id="taskList">
          </div>
        </div>
      </div>

      <!-- Taskcard Template-->
      <div class="task-card hidden draggable" id="task-card-template" draggable="true">
        <div class="taskcard-heading">
          <p><strong class="task-name">Task Name</strong></p>
          <button class="delete-taskcard-btn" id="delete-task"><img src="images/bin.png" alt=""></button>
        </div>
        <div class="content-information">
          <div class="task-tag green"><p><small class="task-class-name">LAW1023</small></p></div>
          <div class="task-tag red"><p><small class="task-priority">High</small></p></div>
        </div>
        <div class="time-information">
          <span>
            <img src="images/clock.png" alt="clock icon" class="clock-icon">
            <p class="estimated-completion-time">2 hours</p>
          </span>
          <p class="task-due-date">June 3rd, 2022</p>
        </div>
      </div>
    </section>
    </main>
  
    
    <script src="./pages/kanban/kanban.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
  </body>
  </html>
