  <body>
    <!--SideBar-->

    <!--Page Heading & Logo-->
    <header class="page-heading">
      <a href="index.html"><img src="images/StudbudLogo.png" alt="StudbudLogo" id="logo"></a>
      <h1>Kanban Board</h1>
    </header>
  
    <main class="page-content">
      <div class="kanban-buttons">
        <!--Add Column Button-->
        <button type="button" class="btn btn-primary" id="add-column" data-bs-toggle="modal" data-bs-target="#columnModal" > + Column </button>
        <!--Adding Task Button -->
        <button type="button" class="btn btn-primary" id="add-task" data-bs-toggle="modal" data-bs-target="#exampleModal"> + Task </button>
      </div>
  
      <!-- Task Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <h1>Task List</h1>
                <form id="taskform">
                  <label for="task">Task:</label>
                  <input type="text" name="task" id="taskInput">
            
                  <br>
                  <!-- Date input -->
                  <label for="dueDate">Due Date: </label>
                  <input type="date" name="dueDate" id="dueDateInput">
                  <br>
                  <!-- Time input -->
                  <label for="completionTime">Completion Time: </label>
                  <input type="time" name="completionTime" id="completionTimeInput">
            
                  <br>
            
                  <label for="estimatedTime">Estimated completion time (in mins):</label>
                  <input type="number" name="estimatedTime" id="estimatedTimeInput">
                  <!-- Priority -->
                  <br>
            
                  <label for="priority">Task Priority:</label>
                  <select name="prority" id="priorityInput">
                    <option value="">Select one</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
            
                  <br>
            
                  <button type="submit" id="task-button">Submit</button>
                </form>
                <ul id="tasklist">
                  
                </ul>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary"> Delete </button>
            </div>
          </div>
        </div>
      </div>


      <!-- Add Column Modal-->
      <div class="modal fade" id="columnModal" tabindex="-1" aria-labelledby="columnModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="columnModalLabel">Add New Column</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <form id="column-form">
                  <label for="column-name">New Column Name</label>
                  <input type="text" name="column-name" id="column-name-input">
                  <p><em>Scroll left to see new column</em></p>
                  <button type="submit" id="column-form-button" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

     <section class="row" id="kanban">
      
      <div class="col-md-4 hidden" id="column-template">
        <div class="box kanban_column">
          <div class="column-heading">
            <h3 class="column-title"></h3>
          </div>
          <div id="tasklist">
            <ul>
              
            </ul>
          </div>
        </div>
      </div>

              <h3>Done</h3>
              <button class="btn btn-secondary" id="delete-column">Delete</button>
            </div>
          </div>
        </div> -->
    </section>
    </main>
  
    
    <script src="./pages/kanban/kanban.js" type="module"></script>
