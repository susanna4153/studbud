<body>
  <!--SideBar-->
  <nav class="sidenav">
    <ul>
      <li><a href="../../index.html"><img src="../../images/SelectedKanbanboardIcon.png" alt=""></a></li>
      <li><a href="../workspace/workspace.html"><img src="../../images/WorkspaceIcon.png" alt=""></a></li>

    </ul>

  <!--Page Heading-->
  <header class="page-heading">
    <a href="../../index.html"><img src="../../images/StudbudLogo.png" alt="StudBudLogo" id="logo"></a>
    <h1>Flashcards</h1>
  </header>

  <main class="page-content">

    <button class="btn btn-primary" id="add-section"> + Section</button>

    <div class="flashcard-section">
      <div class="add-task-container">
        <h5 contenteditable>Criminal Law</h5>
        <button class="btn btn-primary" id="add-flashcard"> + Flashcard </button>
      </div>
      <div class="accordion" id="accordion-container">
          <div class="accordion-item" id="accordion-item-template" style="display:none">
            <h2 class="accordion-header" id="heading-template">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-template" aria-expanded="true" aria-controls="collapseOne">
                  <span contenteditable class="accordion-header-text">Accordion Item #1</span>
                </button>
            </h2>
            <div id="collapse-template" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
  
                  
                  <textarea name="flashcardContent" id="flashcardContent" class="flashcardContent" cols="30" rows="5"></textarea>
  
                  <label for="Link">Link</label>
                  <input type="text" name="link" id="flashcardLink">
                </div>
            </div>
        </div>
      </div>
    </div>
    
  </main>

  <script src="flashcard.js" type="module"></script>
