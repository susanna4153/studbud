<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StudBud</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Custom CSS-->
    <link href="../../scss/layout.scss" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <!--SideBar-->
    <nav class="sidenav">
      <ul>
        <li>
          <a href="../../index.html"
            ><img src="../../images/kanbanboardIcon.png" alt=""
          /></a>
        </li>
        <li>
          <a href="../workspace/workspace.html"
            ><img src="../../images/WorkspaceIcon.png" alt=""
          /></a>
        </li>
        <li>
          <a href="flashcard.html"
            ><img src="../../images/SelectedFlashcardIcon.png" alt=""
          /></a>
        </li>
      </ul>
    </nav>

    <!--Page Heading-->
    <header class="page-heading">
      <a href="../../index.html"
        ><img src="../../images/StudbudLogo.png" alt="StudBudLogo" id="logo"
      /></a>
      <h1>Flashcards</h1>
    </header>

    <main class="page-content">
      <div class="flashcard-section">
        <div class="section-header">
          <h5>My Flashcards</h5>
          <button
            type="button"
            class="btn btn-primary"
            id="add-flashcard"
            data-bs-toggle="modal"
            data-bs-target="#addFlashcardModal"
          >
            + Flashcard
          </button>


          <!-- Flashcard Modal based off Boostrap -->
          <div
            class="modal fade"
            id="addFlashcardModal"
            tabindex="-1"
            aria-labelledby="addFlashcardModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addFlashcardModalLabel">
                    Add a new flashcard
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="container">
                    <form id="flashcardForm">
                      <!--Flashcard Question Input -->
                      <label for="flashcardQuestion">Question:</label>
                      <input type="text" name="flashcardQuestion" id="flashcard-question-input"/>

                      <!--Flashcard Answer Input-->
                      <label for="flashcardAnswer">Answer:</label>
                      <textarea type="textarea" name="flashcardAnswer" id="flashcard-answer-input"></textarea>

                      <!--Flashcard link input -->
                      <label for="flashcardLinks">Link:</label>
                      <input type="text" name="flashcardLinks" id="flashcard-links-input"/>
                      
                      <!--Submit Button-->
                      <button type="submit" class="btn btn-primary" id="flashcard-button-submit"> Create flashcard</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="btn" id="btn-open-all-links"><img src="../../images/OpenAll.png" alt=""></button>
        </div>


        <!--Flashcard Template based off Accordian from Bootstrap-->
        <div class="accordion accordion-flush" id="section-accordion">
          <div class="accordion-item hidden" id="accordion-item-template">
            <h2 class="accordion-header" id="flashcard-question">
              <!-- Flashcard Question displayed in header-->
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flashcard-collapse"
                aria-expanded="false"
                aria-controls="flashcard-collapse"
              >
                Accordion Item #1
              </button>
            </h2>
            <div
              id="flashcard-collapse"
              class="accordion-collapse collapse"
              aria-labelledby="flashcard-question"
              data-bs-parent="#section-accordion"
            >
              <div class="accordion-body">

                <!--Flashcard Answer-->
                <p id="flashcard-answer"></p>
                
                <!--Links List-->
                <ul class="flashcard-links" id="flashcard-links">
                  <li class="hidden flashcard-link" id="flashcard-link-template">
                    <a href="#" class="flashcard-link-text">Link Text</a>
                    <button class="btn btn-outline-danger remove-link-button" id="remove-link">
                      <img src="../../images/bin.png" alt="">
                    </button>
                  </li>
                </ul>

                <!--Flashcard Footer-->
                <div class="flashcard-footer">
                  <!--Add Link-->
                  <input type="text" id="flashcard-link-text" placeholder="Add Link"/>
                  <button class="btn btn-primary" id="add-link">+</button>
                  
                  <!--Delete Flashcard-->
                  <button class="btn btn-outline-danger" id="flashcard-btn-delete"> Delete flashcard</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="flashcard.js" type="module"></script>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
