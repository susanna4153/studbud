<!DOCTYPE html>
<html lang="en">

<head>
  <title>StudBud</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../../scss/layout.scss" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--SideBar-->
  <nav class="sidenav">
    <ul>
      <li><a href="../../index.html"><img src="../../images/SelectedKanbanboardIcon.png" alt=""></a></li>
      <li><a href="../workspace/workspace.html"><img src="../../images/WorkspaceIcon.png" alt=""></a></li>
      <li><a href="flashcard.html"><img src="../../images/FlashcardIcon.png" alt=""></a></li>
    </ul>
  </nav>

  <!--Page Heading-->
  <header class="page-heading">
    <a href="../../index.html"><img src="../../images/StudbudLogo.png" alt="StudBudLogo" id="logo"></a>
    <h1>Flashcards</h1>
  </header>

  <main class="page-content">

    <button class="btn btn-primary" id="add-section"> + Section</button>

    <div class="flashcard-section">
      <div class="add-task-container">
        <h5 contenteditable>Criminal Law</h5>
        <button class="btn btn-primary" id="add-flashcard"> + Flashcard </button>
      </div>

      <div class="accordion accordion-flush" id="section-accordion">
        <div class="accordion-item hidden" id="accordion-item-template">
          <h2 class="accordion-header" id="flashcard-question">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flashcard-collapse" aria-expanded="false" aria-controls="flashcard-collapse">
              Accordion Item #1
            </button>
          </h2>
          <div id="flashcard-collapse" class="accordion-collapse collapse" aria-labelledby="flashcard-question" data-bs-parent="#section-accordion">
            <div class="accordion-body">
              <p id="flashcard-answer"></p>
              <ul id="flashcard-links">
                <li class="hidden flashcard-link" id="flashcard-link-template">
                </li>
              </ul>
              <button class="btn btn-outline-danger" id="flashcard-btn-delete">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </main>

  <script src="flashcard.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
